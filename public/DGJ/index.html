<script type="text/javascript">
    $(document).ready(function () {
        /*多彩tag*/
        var tags_span = $(".M-tag").find("span");
        tags_span.each(function () {
            var x = 16;
            var y = 0;
            var rand = parseInt(Math.random() * (x - y + 1) + y);
            $(this).addClass("size" + rand);
        });

    });
</script>


<script>
    var xx = 0;//智能家电厂商 亮度动画
    $('body').everyTime('5s', function () {
        if (xx == 4) {
            xx = 0;
            $(".swiper-slide-active").find(".M-Dlist").removeClass('M-Dhover');
            $(".swiper-slide-active").find(".M-Dlist").eq(0).addClass('M-Dhover');
            xx++;
        } else {
            $(".swiper-slide-active").find(".M-Dlist").removeClass('M-Dhover');

            $(".swiper-slide-active").find(".M-Dlist").eq(xx).addClass('M-Dhover');
            xx++;
        }
        //console.log("xx"+xx);
    })

</script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 5000,
        autoplayDisableOnInteraction: false
    });
</script>

<script type="text/javascript">
    function autoScroll(obj) {
        $(obj).find("ul").animate({
            marginTop: "-39px"
        }, 500, function () {
            $(this).css({marginTop: "0px"}).find("li:first").appendTo(this);
        })
    }

    $(function () {
        setInterval('autoScroll(".maquee")', 5000);

    })

</script>
